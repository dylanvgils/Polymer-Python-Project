<!DOCTYPE html>
<html>
  <head>

    <style>
      #wrapper {
        margin: 0 auto;
        padding: 25px 0;
        max-width: 800px;

      #menu {

      #page {
        float: right;
        width: 550px;
      }
    </style>
  </head>

    <div id="wrapper">
      <div id="menu">
        <h1>Menu</h1>

          <li><a href="#/all">Alle reserveringen</a></li>
        </ul>
      </div>
      <div id="page">
        <app-router>
          <app-route path="/" import="elements/app-landing.html"></app-route>
          <app-route path="/new" import="elements/new-reservation.html"></app-route>
          <app-route path="/all" import="elements/list-reservations.html"></app-route>
        </app-router>
      </div>
    </div>
  </body>
</html>
